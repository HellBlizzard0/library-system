<p-table [value]="books" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" *ngFor="let book of books">
      <tr>
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.authorName}}</td>
      </tr>
  </ng-template>
</p-table>
