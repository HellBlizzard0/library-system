          <div class="card mb-4">

                  <p class="mb-0">{{ "profile.name" | translate }}</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [disabled]="!isEditMode"
                    [readonly]="!isEditMode"
                    [class]="'text-muted mb-3 ' + border"
                    [(ngModel)]="user.name"
                    name="name"

              <hr />

                  <!-- <p class="text-muted mb-0">{{ user.username }}</p> -->

              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">{{ "profile.password" | translate }}</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [disabled]="!isEditMode"
                    [readonly]="!isEditMode"
                    [class]="'text-muted mb-3 ' + border"
                    [(ngModel)]="user.password"
                    name="username"
                  />
                  <!-- <p class="text-muted mb-0">{{ user.username }}</p> -->
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">{{ "profile.phoneNumber" | translate }}</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [readonly]="!isEditMode"
                    [disabled]="!isEditMode"
                    [class]="'text-muted mb-3 ' + border"
                    [(ngModel)]="user.phoneNumber"
                    name="phoneNumber"
                  />
                  <!-- <p class="text-muted mb-0">{{ user.phoneNumber }}</p> -->
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">{{ "profile.doc" | translate }}</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.dateOfCreation }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">{{ "profile.updated" | translate }}</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.lastUpdated }}</p>
                </div>
              </div>
              <hr />
              <div class="container">
                <div class="row">
                  <div class="col-8"></div>
                  <div class="col-2">
                    <button
                      pButton
                      pRipple
                      [label]="'cancel' | translate"
                      class="p-button-warning"
                      icon="pi pi-times"
                      (click)="onSwitchEditMode()"
                      *ngIf="this.isEditMode"
                    ></button>
                  </div>

                  <div class="col-2">
                    <button
                      pButton
                      pRipple
                      [label]="'edit' | translate"
                      class="p-button-info"
                      icon="pi pi-pencil"
                      (click)="onSwitchEditMode()"
                      *ngIf="!this.isEditMode"
                    ></button>
                    <button
                      pButton
                      pRipple
                      [label]="'confirm' | translate"
                      class="p-button-primary"
                      icon="pi pi-check-circle"
                      (click)="onSubmit()"
                      *ngIf="this.isEditMode"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
